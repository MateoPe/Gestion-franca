<div class="login-container">
  <h2>Iniciar sesi√≥n</h2>

  <form (ngSubmit)="login()">
    <label>
      Correo
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </label>

    <label>
      Rol
      <select [(ngModel)]="role" name="role">
        <option value="USER">Usuario</option>
        <option value="ADMIN">Administrador</option>
      </select>
    </label>

    @if (error) {
      <p class="error">{{ error }}</p>
    }

    <button type="submit">Entrar</button>
  </form>
</div>
